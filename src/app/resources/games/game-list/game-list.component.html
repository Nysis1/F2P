<div class="scrolldiv" [ngStyle]="{'width' : widthComponent}" style="border-right: 1px solid #1167B1;height: calc(100vh - 56px); overflow-y:scroll">
    <h1 class="title is-2" style="text-align: center; margin-top: 10px">Game list</h1>
    <div class="container" style="margin: 0 0px" *ngIf="gameService.gameList">
      <div class="searchbar">
        <input class="input" type="text" placeholder="Search a game" (keyup)="searchGame($event.target)">
      </div>
      <div
        class="columns divButton"
        *ngFor="let game of gameService.gameList"
        [routerLink]="[]"
        (click)="getGameDetail(game.id)"
        style="margin: 10px; border-radius: 5px;box-shadow: -1px 1px 5px grey;"
      >
        <div class="column is-4">
          <img  [src]="game.thumbnail" alt=""/>
        </div>
        <div class="column is-8">
          <div>
            <b>{{ game.title }}</b>
          </div>
          <div>
            {{ game.short_description }}
          </div>
          <div>
            <div 
              [style.backgroundColor]="getColor(game.genre)"
              style="display: inline-block; color : white;border-radius: 5px;margin-top: 5px; padding: 0 5px;" 
            >
              {{ game.genre }}
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
