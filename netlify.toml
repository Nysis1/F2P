# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/api/games"
  to = "https://www.freetogame.com/api/"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"